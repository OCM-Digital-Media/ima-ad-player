<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=655, user-scalable=yes" />
    <script src="https://cdn.jsdelivr.net/npm/can-autoplay@3.0.0/build/can-autoplay.min.js"></script>
    <script src="ima-ad-player.js"></script>
    <style>
      .ad-video {
        width: 640px;
        height: 360px;
        background-color: #000;
        overflow: hidden;
      }
      .ad-container-video, .ad-container {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }
      .ad-overlay {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
        display: table;
        visibility: hidden;
        background: #000;
      }
      .ad-overlay-text {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #fff;
        font-size: 300%;
      }
      .btn {
        margin-top: 360px;
        width: 10em;
        height: 5em;
      }
    </style>
  </head>
  <body>
    <div class="ad">
      <div class="ad-container-video">
        <video class="ad-video" playsinline src="https://diffusepro.com/video-ad/medias/h264_big_buck_bunny_trailer-1080p.mp4"></video>
      </div>
      <div class="ad-container"></div>
      <div class="ad-overlay"><div class="ad-overlay-text"><div>Click to play</div></div></div>
    </div>

    <div>
      <button class="btn btn-stop-ad" disabled>STOP AD</button>
      <button class="btn btn-play" disabled>PLAY VIDEO</button>
      <button class="btn btn-pause" disabled>PAUSE VIDEO</button>
    </div>

    <script>
      (function () {
        var adVideo = document.querySelector('.ad-video');
        var adContainer = document.querySelector('.ad-container');
        var adOverlay = document.querySelector('.ad-overlay');
        var stopAdButton = document.querySelector('.btn-stop-ad');
        var playButton = document.querySelector('.btn-play');
        var pauseButton = document.querySelector('.btn-pause');

        function detectMobile() {
          // http://detectmobilebrowsers.com/
          var check = false;
          (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
          return check;
        }

        var isMobile = detectMobile();

        // This function bind and log ad player events
        function bindAdEvents(adPlayer) {
          var logEvent = function(o) {
            /**
             * o.name is event name
             * o.data is event object (may equals undefined)
             * o.target is adplayer instance
             */
            console.log.apply(console, o.data ? [o.name, o] : [o.name]);
          };

          [
            'ad_play_intent',
            'ad_play',
            'ad_request_intent',
            'ad_request',
            'ad_error',
            'ad_stop',
            'ad_end',

            // 'ads_manager_loaded',
            'ad_break_ready',
            'ad_buffering',
            'ad_metadata',
            // 'ad_progress',
            'all_ads_completed',
            'click',
            'complete',
            'content_pause_requested',
            'content_resume_requested',
            'duration_change',
            'first_quartile',
            'impression',
            'interaction',
            'linear_changed',
            'loaded',
            'log',
            'midpoint',
            'paused',
            'resumed',
            'skippable_state_changed',
            'skipped',
            'started',
            'third_quartile',
            'user_close',
            'volume_changed',
            'volume_muted',
          ].forEach(function(k) {
            adPlayer.on(k, function(o) {
              logEvent(o);
            });
          });
        }

        // A button to immediately stop ad scenario
        function handleStopAdButton(adPlayer) {
          stopAdButton.addEventListener('click', function() {
            adPlayer.stop();
          });

          adPlayer.on('ad_play', function() {
            stopAdButton.disabled = false;
          });

          adPlayer.on('ad_end', function() {
            stopAdButton.disabled = true;
          });
        }

        // A simple video player class
        function VideoPlayer(options) {
          this._o = options;
          this._initControls();
          this._bindPlayOnce();
          this._bindVideoEvents();
          this._bindAdPlayerEvents();
        }
        VideoPlayer.prototype._initControls = function() {
          this._onPause = function () {
            this._o.btPlay.disabled = false;
            this._o.btPause.disabled = true;
          }.bind(this);

          this._onPlaying = function () {
            this._o.btPlay.disabled = true;
            this._o.btPause.disabled = false;
          }.bind(this);

          // Video play button
          this._o.btPlay.addEventListener('click', function() {
            this.play();
          }.bind(this));

          // Video pause button
          this._o.btPause.addEventListener('click', function() {
            this.pause();
          }.bind(this));
        }
        VideoPlayer.prototype._enableControls = function() {
          this._o.v.addEventListener('pause', this._onPause);
          this._o.v.addEventListener('playing', this._onPlaying);
          this._o.v.paused || this._onPlaying();
        }
        VideoPlayer.prototype._disableControls = function() {
          this._o.v.removeEventListener('pause', this._onPause);
          this._o.v.removeEventListener('playing', this._onPlaying);
          this._o.btPlay.disabled = true;
          this._o.btPause.disabled = true;
        }
        VideoPlayer.prototype._bindPlayOnce = function() {
          // Start ad scenario when playback started for first time
          this._o.v.addEventListener('play', function() {
            this._o.p.play();
          }.bind(this), {once: true});
        }
        VideoPlayer.prototype._bindVideoEvents = function() {
          // Reset ad scenario when playback completes
          this._o.v.addEventListener('ended', function() {
            this._bindPlayOnce();
          }.bind(this));
        }
        VideoPlayer.prototype._bindAdPlayerEvents = function() {
          // Ad scenario is starting (pause & disable buttons)
          this._o.p.on('content_pause_requested', function(e) {
            this._disableControls();
            this.pause();
          }.bind(this));

          // "content_resume_requested" may not be triggered on errors
          this._o.p.on('ad_end', function(e) {
            this._enableControls();
            this.play();
          }.bind(this));
        }
        VideoPlayer.prototype.preloadAd = function() {
          // pre-request ad (usefull when autoplay is not allowed)
          this._o.p.request();
        }
        VideoPlayer.prototype.play = function() {
          this._o.v.play();
        }
        VideoPlayer.prototype.pause = function() {
          this._o.v.pause();
        }

        // This function handle video player autoplay policy
        function handleVpAutoplay(videoPlayer, preloadAd) {
          canAutoplay.video({timeout: 800, muted: false}).then(function(o) {
            if (o.result && !isMobile) {
              // Can autoplay
              videoPlayer.play();
            } else {
              preloadAd && videoPlayer.preloadAd();
              // Can not autoplay (display overlay)
              adOverlay.style.visibility = 'visible';
              adOverlay.addEventListener('click', function(e) {
                adOverlay.style.visibility = 'hidden';

                // Must be done via a user action on mobile devices
                videoPlayer.play();
              });
            }
          });
        }

        var TAG_VAST2 = 'https://diffusepro.com/video-ad/vast/linear/vast2.xml';
        var TAG_VAST2_VPAID_NOAD = 'https://diffusepro.com/video-ad/vast/linear/vast2_vpaid_noad.xml';
        var TAG_VAST3_NOAD = 'https://diffusepro.com/video-ad/vast/linear/vast3_noad.xml';

        // For development purposes, ad player is created and injected in video player
        // (in "real world" scenario, ad player should be created by video player plugin)
        ImaAdPlayer({
          video: adVideo,
          displayContainer: adContainer,
          tag: TAG_VAST2,
          vpaidMode: 2,
          locale: 'fr',
          maxDuration: 30000,
          // restoreVideo: true,
          // timeout: 2000,
          // debug: true,
        }, function(player, error) {
          if (error) {
            // Ad player creation failed
            return console.log(error);
          }

          handleStopAdButton(player);
          bindAdEvents(player);

          // Inject ad player in video player instance
          var vp = new VideoPlayer({
            v: adVideo,
            p: player,
            btPlay: playButton,
            btPause: pauseButton,
          });

          var requestAdIfNoAutoplay = false; // Set to true to pre-load ad when autoplay is not allowed

          handleVpAutoplay(vp, requestAdIfNoAutoplay);
        });

      })();
    </script>
  </body>
</html>
