<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=655, user-scalable=yes" />
    <script src="https://cdn.jsdelivr.net/npm/can-autoplay@3.0.0/build/can-autoplay.min.js"></script>
    <script src="ima-ad-player.js"></script>
    <style>
      .ad-video {
        width: 640px;
        height: 360px;
        background-color: #000;
        overflow: hidden;
      }
      .ad-container-video, .ad-container {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }
      .ad-overlay {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
        display: table;
        visibility: hidden;
      }
      .ad-overlay-text {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #fff;
        font-size: 300%;
      }
      .btn-stop {
        margin-top: 360px;
        width: 10em;
        height: 5em;
      }
    </style>
  </head>
  <body>
    <div class="ad">
      <div class="ad-container-video">
        <video class="ad-video" playsinline></video>
      </div>
      <div class="ad-container"></div>
      <div class="ad-overlay"><div class="ad-overlay-text"><div>Click to play</div></div></div>
    </div>

    <div>
      <button class="btn-stop" disabled>STOP</button>
    </div>

    <script>
      (function () {
        var adVideo = document.querySelector('.ad-video');
        var adContainer = document.querySelector('.ad-container');
        var adOverlay = document.querySelector('.ad-overlay');
        var stopButton = document.querySelector('.btn-stop');

        function detectMobile() {
          // http://detectmobilebrowsers.com/
          var check = false;
          (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
          return check;
        }

        var isMobile = detectMobile();

        function bindEvents(player) {
          var logEvent = function(o) {
            /**
             * o.name is event name
             * o.data is event object (may equals undefined)
             * o.target is adplayer instance
             */
            console.log.apply(console, o.data ? [o.name, o.data] : [o.name]);
          };

          [
            'ad_play_intent',
            'ad_play',
            'ad_error',
            'ad_stop',
            'ad_end',
            'error',
            'click',
            'impression',
            'started',
            'first_quartile',
            'midpoint',
            'third_quartile',
            'complete',
            'paused',
            'resumed',
            'skipped',
            'user_close',
            'content_resume_requested',
            'content_pause_requested',
            'volume_changed',
            'volume_muted',
          ].forEach(function(k) {
            player.on(k, function(o) {
              logEvent(o);
            });
          });
        }

        function handleAutoplay(player) {
          bindEvents(player);
          canAutoplay.video({timeout: 800, muted: false}).then(function(o) {
            if (o.result && !isMobile) {
              // Can autoplay
              player.play();
            } else {
              // Can not autoplay (display overlay)
              adOverlay.style.visibility = 'visible';
              adOverlay.addEventListener('click', function(e) {
                adOverlay.style.visibility = 'hidden';

                // Must be done via a user action on mobile devices
                player.play();
              });
            }
          });
        }

        function handleStopButton(player) {
          stopButton.addEventListener('click', function() {
            player && player.stop();
          });

          player.on('ad_play', function() {
            stopButton.disabled = false;
          });

          player.on('ad_end', function() {
            stopButton.disabled = true;
          });
        }

        ImaAdPlayer({
          video: adVideo,
          displayContainer: adContainer,
          tag: 'https://diffusepro.com/video-ad/vast/linear/vast2.xml',
          vpaidMode: 2,
          locale: 'fr',
          maxDuration: 30000,
          // restoreVideo: true,
          // timeout: 2000,
          // debug: true,
        }, function(player, error) {
          if (error) {
            // Ad player creation failed
            return console.log(error);
          }

          handleStopButton(player);
          handleAutoplay(player);
        });

      })();
    </script>
  </body>
</html>
